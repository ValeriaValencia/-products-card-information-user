<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">


<dom-module id="products-card-information-user">
  <template>
    <style>
      :host {
        display: block;
      }
      .content {
        display: inline-flex;
        flex-direction: row;
        border: 1px solid gray;
        background-color: white;
        border-radius: 8px;
        padding: 5px;
      }
      .icons {
        display: flex;
        flex-direction: column;
        border-left: 1px solid gray;
        justify-content: space-around;
      }
      .image {
        background-color: gray;
        width: 50px;
        height: 50px;
        border-radius: 50%;
      }
      .yearday {
        display: flex;
        flex: column;
      }
      p {
        margin: 0 5px;
      }
      .content-img-date {
        display: flex;
        flex-direction: row;
      }
      img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
      }
    </style>
    <div class="content">
      <div>
        <div class="content-img-date">
          <div class="image"><img src="{{imagen}}"></div>
          <div>
            <div class="yearday">
              <p>[[day]]</p>
              <p>[[year]]</p>
            </div>
            <p>[[month]]</p>
          </div>
        </div>
        <div>{{userName}}</div>
        <div>{{userEmail}}</div>
      </div>
      <div class="icons">
        <paper-icon-button icon="{{iconTop}}" on-click="_iconTopEvent"></paper-icon-button>
        <paper-icon-button icon="{{iconButtom}}" on-click="_iconButtomEvent"></paper-icon-button>
      </div>
    </div>
  </template>

  <script>
    /**
     * `products-card-information-user`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class ProductsCardInformationUser extends Polymer.Element {
      static get is() { return 'products-card-information-user'; }
      static get properties() {
        return {
          imagen:  String,
          N: String,
          userEmail: String,
          dateD: String,
          srcimg: String,
          iconTop: String,
          iconButtom: String,
          day: {
            value: new Date().getDate()
          },
          month: {
            value: new Date().getMonth()
          },
          year: {
            value: new Date().getFullYear()
          }
        }
      }
      
      _iconTopEvent() {
        console.log("Evento del boton de configuracion y desde el componente");
        this.dispatchEvent(new CustomEvent('icon-top-event', {
          detail:'icon-top-user-information-componet',
          bubbles: true,
          composed: true
        }));
      }
      _iconButtomEvent() {
        console.log("Evento del boton de entrada y desde el componente");
        this.dispatchEvent(new CustomEvent('icon-buttom-event', {
          detail:'icon-buttom-user-information-componet',
          bubbles: true,
          composed: true
        }));
      }
    }


    window.customElements.define(ProductsCardInformationUser.is, ProductsCardInformationUser);
  </script>
</dom-module>
